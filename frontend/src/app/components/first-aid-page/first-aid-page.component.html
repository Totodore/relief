<div>

    <div class="w-full flex flex-col justify-center px-5 mt-5">
        <a mat-flat-button href="tel:112"  color="warn" class="w-full h-20 rounded-xl items-center">
            <div class="flex flex-row items-center justify-between m-0 h-full">
                <span class="font-poppins text-2xl">Appel à l'aide</span>
                <div class="flex flex-row gap-4 items-center">
                    <mat-icon fontIcon="call">call</mat-icon>
                    <span class="font-poppins text-2xl">112</span>

            </div>
        </a>

        <div class="bg-gray-200 mt-5 rounded-xl flex flex-row p-4 items-center">

            <input type="text" placeholder="Rechercher" name="search" class="bg-gray-200 outline-none font-poppins text-lg">
        </div>

        <app-card class="mt-2" [title]="'4 étapes pour porter secours'"></app-card>
        <app-card [title]="'Etouffement'"></app-card>
